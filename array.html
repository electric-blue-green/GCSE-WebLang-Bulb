<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>JS Bin</title>
</head>
<body>
  <style>
    body{
      background-color: #c3f8f8;
    }
    h3 {
      font-family: arial;
      color: #07295a;
    }
    body {
      font-family: arial;
      color: #1071a6;
    }
  </style>

  <h3>Alphabetical:</h3>

  <script>
    var products = ["Printer","Tablet","Router","Network Switch","Monitor","Keyboard","Mouse","500GB Hard Drive","ATX Motherboard","Memory Card","Flash Drive","Network Switch","Bluetooth Adaptor","Modem","Wireless Speaker"];
    function sortProducts(){
      document.write(products.sort().join('<br/>'));
    }
    sortProducts();
  </script>
  <h3>Reverse Alphabetical:</h3>
  <script>
    function sortProductsReverse(){
      products.sort();
      document.write(products.reverse().join('<br/>'));
    }
    sortProductsReverse();
  </script>
</body>
</html>
