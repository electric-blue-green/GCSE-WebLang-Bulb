<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>JS Bin</title>
</head>
<body>
  <style>
    body{
      background-color: #c3f8f8;
    }
    h3 {
      font-family: arial;
      color: #07295a;
    }
    body {
      font-family: arial;
      color: #1071a6;
    }
  </style>

  <h3>Alphabetical:</h1>
  <body>
  <script>
    function sort(){
    var products = ["Printer","Tablet","Router","Network Switch","Monitor","Keyboard","Mouse","500GB Hard Drive"];
      document.write(products.sort().join('<br/>'));
    }
    sort();
  </script>
  </body>

  <h3>Reverse Alphabetical:</h3>
  <body>
  <script>
    function sortReverse(){
      products.sort();
      document.write(products.reverse().join('<br/>'));
    }
    sortReverse();
  </script>
</body>
</body>
</html>
